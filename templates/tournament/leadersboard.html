{% extends 'base.html' %}

{% block content %}

<div class="container-fluid text-light py-3">
<h2 class="text-center">Leadersboard</h2>
<hr>
<table class="table table-dark">
    <thead>
        <tr>
            <th>#</th>
            <th>Pubg Name</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for p in players %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><a class="text-decoration-none text-info" href="{% url 'player' p.pk %}"> {{p.PubgName}} </a></td>
            <td class="text-warning">{{p.point}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock content %}
